<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->

        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleClose()"></app-alert> -->
        <div class="spinner-container" *ngIf="loading">
            <app-spinner></app-spinner>
        </div>

        <form #authform="ngForm" (ngSubmit)="onHandleAuth(authform)" *ngIf="!loading">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="text" class="form-control" id="emailInput" required placeholder="Email" ngModel
                    name="emailInput" email>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" required placeholder="Password"
                    minlength="6" ngModel name="passwordInput">
            </div>

            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authform.valid"> {{ isLoginMode ? 'Login' :
                    'Sign Up' }}</button> |
                <button type="button" class="btn btn-primary" (click)="switchLoginMode()"> Switch to {{ isLoginMode ?
                    'Sign Up' : 'Login' }}</button>
            </div>

        </form>
    </div>
</div>
